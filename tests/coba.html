<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      background-image: url('https://images.unsplash.com/photo-1526318472351-c75fcf07053a');
      background-size: cover;
      background-position: center;
      padding: 30px 20px 20px;
      position: relative;
    }

    .sidebar-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .sidebar-header .user-name {
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }

    .menu {
      padding: 20px;
      flex: 1;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
      border-radius: 6px;
    }

    .menu-item:hover {
      background-color: #f0f0f0;
    }

    .menu-item i {
      font-size: 18px;
      margin-right: 12px;
    }
    .sidebar-link {
    transition: background-color 0.2s, color 0.2s;
    border-left: 4px solid transparent;
}

.sidebar-link:hover {
    background-color: #f8f9fa;
    color: #0d6efd;
    border-left: 4px solid #0d6efd;
}

.profile-header {
    background-color: #1a1a1a; /* warna hitam */
}

  </style>
</head>
<body>

<div id="sidebar" class="bg-white vh-100 position-fixed p-0 shadow" style="width: 250px;">
    <!-- Profile Header -->
    <div class="profile-header bg-dark text-center py-4">
        <img src="{{ auth()->user()->profile && auth()->user()->profile->avatar 
            ? Storage::url(auth()->user()->profile->avatar) 
            : asset('images/default-avatar.png') }}" 
            class="rounded-circle border border-white mb-2"
            style="width: 60px; height: 60px; object-fit: cover;">
        <h6 class="mb-0 text-white">{{ Auth::user()->name }}</h6>
    </div>

    <!-- Menu -->
    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a href="{{ route('dashboard') }}" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-house-door me-3"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-circle me-3"></i> Buttons
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-grid me-3"></i> Forms
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-info-circle me-3"></i> Alerts
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-star me-3"></i> Ratings
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-image me-3"></i> Images
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center text-dark px-4 py-2 sidebar-link">
                <i class="bi bi-three-dots me-3"></i> Pagination
            </a>
        </li>
    </ul>
</div>

</body>
</html>
